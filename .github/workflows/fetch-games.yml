name: Fetch Chess Games

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-games:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch head-to-head games
        env:
          LICHESS_API_KEY: ${{ secrets.LICHESS_API_KEY }}
        run: node scripts/fetch-games.js ${{ vars.PLAYER1_USERNAME }} ${{ vars.PLAYER2_USERNAME }}

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/data/games/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update chess games data"
            git push
          fi

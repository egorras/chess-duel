<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Duel Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap');
        body {
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Loading -->
        <div id="loading" class="text-center text-gray-400 text-xl py-20">
            <div class="inline-block animate-pulse">Loading game data...</div>
        </div>

        <!-- Error -->
        <div id="error" class="hidden bg-red-900/50 text-red-200 rounded-lg p-6 mb-6"></div>

        <!-- Stats Container -->
        <div id="stats-container" class="hidden">
            <!-- Header -->
            <div class="mb-8">
                <div class="border-t-2 border-b-2 border-gray-700 py-4">
                    <h1 class="text-center text-2xl font-semibold" id="main-title">
                        Lichess Stats: Player 1 vs Player 2 (2024-2026)
                    </h1>
                </div>
            </div>

            <!-- Overall Stats -->
            <div class="bg-gray-800 rounded-lg p-6 mb-6 border border-gray-700">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4 text-center">
                    <div>
                        <div class="text-gray-400 text-sm mb-1">Total Games</div>
                        <div class="text-3xl font-bold text-blue-400" id="total-games">0</div>
                    </div>
                    <div>
                        <div class="text-gray-400 text-sm mb-1">W/L/D</div>
                        <div class="text-xl font-semibold text-green-400" id="wld-total">0/0/0</div>
                    </div>
                    <div>
                        <div class="text-gray-400 text-sm mb-1">Win Rate</div>
                        <div class="text-3xl font-bold text-yellow-400" id="overall-winrate">0%</div>
                    </div>
                    <div>
                        <div class="text-gray-400 text-sm mb-1">Best Streak</div>
                        <div class="text-xl font-semibold text-purple-400" id="best-streak">0</div>
                    </div>
                </div>
            </div>

            <!-- Monthly Breakdown -->
            <div class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden mb-6">
                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b border-gray-700 bg-gray-900">
                                <th class="px-4 py-3 text-left text-gray-400 font-semibold">Month</th>
                                <th class="px-4 py-3 text-center text-gray-400 font-semibold">Games</th>
                                <th class="px-4 py-3 text-center text-gray-400 font-semibold">W/L/D</th>
                                <th class="px-4 py-3 text-center text-gray-400 font-semibold">Winrate</th>
                                <th class="px-4 py-3 text-left text-gray-400 font-semibold">Streaks</th>
                            </tr>
                        </thead>
                        <tbody id="monthly-breakdown" class="divide-y divide-gray-700">
                        </tbody>
                        <tfoot>
                            <tr class="border-t-2 border-gray-600 bg-gray-900 font-semibold">
                                <td class="px-4 py-3 text-left">YEAR TOTAL</td>
                                <td class="px-4 py-3 text-center" id="year-total-games">0</td>
                                <td class="px-4 py-3 text-center" id="year-total-wld">0/0/0</td>
                                <td class="px-4 py-3 text-center" id="year-total-winrate">0%</td>
                                <td class="px-4 py-3 text-left" id="year-best-streak">-</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>

            <!-- Time Control Stats -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <h2 class="text-lg font-semibold mb-4 text-gray-300 border-b border-gray-700 pb-2">By Time Control</h2>
                    <div id="time-control-stats" class="space-y-2"></div>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <h2 class="text-lg font-semibold mb-4 text-gray-300 border-b border-gray-700 pb-2">Game Termination</h2>
                    <div id="termination-stats" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="stats.js"></script>
</body>
</html>
